<section data-ng-controller="AboutCtrl as ctrl">
    <h2>About</h2>
    <article>
        <div class="pure-g">
            <div data-ng-if="ctrl.photo" class="pure-u-1 pure-u-sm-1-3">
                <img ng-src="{{ctrl.photo}}" class="pure-img about-photo"/>
            </div><!--
         --><div class="pure-u-1 pure-u-sm-2-3" data-ng-if="ctrl.bio">
                <p class="about-bio">{{ctrl.bio}}</p>
            </div>
            <div class="pure-u-1">
                <h3>Currently Into</h3>
                <div class="pure-g">
                    <div class="current-box pure-u-1 pure-u-sm-1-3" data-ng-repeat="item in ctrl.current">
                        <a ng-href="{{item.url}}">
                            <div class="current-thumb"><img ng-src="{{item.thumb}}"></div>
                            <div class="current-caption"><span class="icon-{{item.type}} current-icon"></span>&nbsp;<span>{{item.caption}}</span></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
