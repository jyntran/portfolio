<div class="lightbox">
    <div ng-if="preview" class="lightbox-overlay" data-ng-click="close()"></div>
    <div ng-if="preview" class="lightbox-modal">
        <div class="lightbox-content"><img ng-src="{{preview}}"/></div>
        <div class="lightbox-close" data-ng-click="close()"><span class="icon-cross"></span></div>
    </div>
</div>
