<section data-ng-controller="WorkCtrl as ctrl">
    <h3>Works</h3>

        <div class="filter">
            <div class="checkbox" ng-repeat="filter in ctrl.filters">
                    <input id="workFilter{{$id}}" type="checkbox" data-ng-click="ctrl.toggleFilter(filter)" checked>
                    <label for="workFilter{{$id}}"><span>{{filter}}</span></label>
            </div>
        </div>

        <lightbox lightbox-open="ctrl.preview" lightbox-show="ctrl.show"></lightbox>

        <ul>

        <li class="work" data-ng-repeat="work in ctrl.works | filter:ctrl.isActive">

            <div class="pure-g">
<!--                 <div class="pure-u-1 pure-u-md-1-4">
                    <div ng-if="work.preview.thumb && work.preview.full" class="work-thumbnail">
                        <img data-ng-src="{{work.preview.thumb}}" data-ng-click="ctrl.showLightbox(work.preview.full)"/>
                    </div>
                </div> -->
                <div class="pure-u-1">
                    <h4 class="work-title">{{work.title}}</h4>
                    <div class="work-description">{{work.description}}</div>
                </div>
                <div class="pure-u-1">
                        <div class="work-actions">
                            <a ng-if="work.preview.full" href data-ng-click="ctrl.showLightbox(work.preview.full)" class="work-action" alt="Preview" title="Preview"><span class="icon-eye"></span></a>
                            <a ng-if="work.url.live" data-ng-href="{{work.url.live}}" class="work-action" alt="Live" title="Live"><span class="icon-link"></span></a>
                            <a ng-if="work.url.git" data-ng-href="{{work.url.git}}" class="work-action" alt="GitHub" title="GitHub"><span class="icon-github3"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        </ul>
</section>
